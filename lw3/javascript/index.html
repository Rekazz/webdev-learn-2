<!DOCTYPE HTML>
<html>
  <head>
    <title>Регистрация Пользователя</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    <script src="scripts/reg-user.js"></script>
  </head>
  <body>
    <h3>Регистрация Пользователя</h3>
    <form action="#" id="registration-form" method="POST">
      <fieldset>
        <label>Эл. Почта</label>
        <input type="email" id="email" placeholder="Эл. Почта" minlength="6" required><span id="check-email"></span>
        <br>
        <label>Пароль</label>
        <input type="password" id="passwd" placeholder="Пароль" minlength="6" required><span id="check-passwd"></span>
        <br>
        <label>Повтор Пароля</label>
        <input type="password" id="confirm-passwd" placeholder="Повтор Пароля" minlength="6" required><span id="check-confirm-passwd"></span>
        <br>
        <label>Согласен?</label>
        <input type="checkbox" id="choice" required>
      </fieldset>
      <div class="registration-block">
        <input type="submit" id="reg-button" value="Зарегистрироваться" form="registration-form">
      </div>
    </form>   
  </body>
</html>
